name: Rust

on:
    push:
        branches: ["dev"]
        paths:
            - "src/**"
            - "Cargo.lock"
            - "Cargo.toml"
    pull_request:
        branches: ["dev"]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
            - name: Build
              run: cargo build --verbose
            - name: Cache rust
              uses: Swatinem/rust-cache@v2
            - name: Run tests
              run: cargo test --verbose
