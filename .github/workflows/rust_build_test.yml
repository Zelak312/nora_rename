name: Rust

on:
    push:
        branches: ["dev"]
        paths:
            - "src/**"
            - "Cargo.lock"
            - "Cargo.toml"
    pull_request:
        branches: ["dev"]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
            - name: Build
              run: cargo build --verbose
            - name: Cache rust
              uses: Swatinem/rust-cache@v2
            - name: Run tests
              run: cargo test --verbose
